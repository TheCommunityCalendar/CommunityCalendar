synopsis: >-
  Compassion fatigue is an emotional and physical burden created by the trauma of helping others in distress, which leads to a reduced capacity for empathy towards suffering in the future. This is especially common in front line workers, however, we are all vulnerable. This course looks at the symptoms and stages in Compassion Fatigue, and highlights self-management strategies that can be employed to maintain wellness.
