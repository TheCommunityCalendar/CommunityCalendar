  Getting the confidence to meet new people can be difficult for anyone. This informal course aims to build your skills and learn tips to help meet new people and make new friends. You will learn some approaches for developing your conversation skills and managing your worries about going into a group for the first time. We will explore opportunities that can help you find people and places in your community to meet that might interest you. Come along and enjoy the craic in a friendly and supportive place.
  
