synopsis: >-
  Have you ever wondered about volunteering? This course helps you develop the confidence and knowledge of how and where to start. You will learn all about the different types of volunteering there are, explore the benefits of volunteering for you personally, and for the wider world around you. You will see how volunteering can boost and support your overall wellbeing and provide you with the chance to give back and connect more to your local community. You’ll be amazed to discover the huge variety of roles that there are available, and you’ll discover how to find roles that suit your abilities and interests, and roles that can help you learn new skills too!  This practical, fun, and interactive course has been designed with input from Belfast Recovery College, Volunteer Now, and the Volunteering Department in the Belfast HSC Trust. It will guide you through the process of finding and securing rewarding volunteering opportunities for yourself. Come along and learn how to put your time, effort and unique talents into a role that supports everyone!


