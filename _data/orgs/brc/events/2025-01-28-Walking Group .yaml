synopsis: >-
  Are you interested in a new walking activity for the new year? 
  
  Please come along to our weekly walking group in partnership with Belfast Recovery College & Health Improvement Team starting from the 19th January 2024.   This is a six week programme aimed at beginner to moderate ability for a led walking group. 
  
  The weekly group will be from 1:30pm to 3:30pm and includes travel time to and from locations. The walks will take place at different locations across Belfast.
  
  The group will start at the Recovery College and onto the each walking location and back to the Recovery College for a coffee and chat. Taxis will be available to and from the College and walking location. If the walking location is near to where you live also an opportunity to meet the group there. 
  
  
  Registration is essential via 02895043059 or recoverycollege@belfasttrust.hscni.net 


  Please bring suitable footwear and clothing for walking activity when outdoors. 



  Attendance each week required
