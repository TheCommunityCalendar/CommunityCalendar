  Bipolar Affective Disorder is not just about experiencing the ups and downs of everyday life. It’s about experiencing extreme highs and lows that seems to take on a life of their own, independent of events around you. This course will discuss the experience of living with Bi-Polar for students; its causes, triggers, treatment options and ways of preventing relapse. The aim is to help students to deal with the impact of this disorder on one’s daily life.
