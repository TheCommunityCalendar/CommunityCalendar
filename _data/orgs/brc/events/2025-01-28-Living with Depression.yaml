synopsis: >-
  This course explores the topic of depression, a common mental health condition that can affect people of all ages. It looks at the signs and common symptoms of depression as well as the different types that people can experience. We aim to dispel some of the myths around depression and stigma associated with it. Depression can often make you feel helpless. The course helps to make you aware of tools to help you take action and feel more in control which will have a positive effect and make a difference. So, the course looks at developing your understanding of living with depression and the many things that you can do to help you identify signs and manage your symptoms. The aim is to increase your knowledge of the wide range of treatments, services and lifestyle opportunities that are available and how to find further help and support.
  
