  Do you feel left behind by computers and the internet? Are you afraid of using computers and smart phones?  As the world of the internet expands, not having access to computers and an understanding of the internet can limit our life opportunities. This 3 week course is geared towards complete beginners looking to take their first steps into the world of Information Technology. This course will explain in easy to understand language the basics of IT. We will explore Microsoft Word, E-mail, and Microsoft Teams as well as computer security and keeping yourself safe online. Join us for this gentle introduction to computers.

